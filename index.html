<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunch Question</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: radial-gradient(circle, rgba(255, 105, 180, 0.8), rgba(0, 0, 255, 0.6));
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Particle Effect */
        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ffffff;
            opacity: 0.8;
            animation: move 2s infinite;
        }

        @keyframes move {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            50% {
                transform: translateY(-200px) scale(2);
                opacity: 0.5;
            }
            100% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        /* Title Styles */
        h1 {
            font-size: 60px;
            color: #ffffff;
            text-shadow: 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff, 0 0 50px #ff00ff;
            animation: neonGlow 1.5s ease-in-out infinite alternate;
            margin-bottom: 40px;
        }

        @keyframes neonGlow {
            0% {
                text-shadow: 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff, 0 0 50px #ff00ff;
            }
            50% {
                text-shadow: 0 0 30px #ff8c00, 0 0 40px #ff8c00, 0 0 50px #ff8c00, 0 0 60px #ff8c00;
            }
            100% {
                text-shadow: 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff, 0 0 50px #ff00ff;
            }
        }

        /* Button Styles */
        .button-container {
            display: flex;
            gap: 40px;
        }

        .button {
            padding: 20px 40px;
            font-size: 22px;
            color: #fff;
            background: linear-gradient(45deg, #ff0099, #ff6600);
            border: 2px solid #fff;
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: transform 0.3s ease, background 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.6), 0 0 30px rgba(0, 0, 0, 0.5);
        }

        .button:hover {
            background: linear-gradient(45deg, #ff6600, #ff0099);
            transform: scale(1.1) rotate(10deg);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8), 0 0 40px rgba(0, 0, 0, 0.7);
        }

        .button:active {
            transform: scale(1.05) rotate(-5deg);
        }

        /* Emoji Display */
        #emoji {
            font-size: 40px;
            color: #ffcc00;
            font-weight: bold;
            margin-top: 50px;
            text-shadow: 0 0 10px #ff6347, 0 0 15px #ff6347;
            animation: bounce 0.5s infinite alternate;
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
            100% {
                transform: translateY(0);
            }
        }

        /* Glow Effect on Button */
        .glow-button {
            animation: glowButton 1.5s infinite alternate;
        }

        @keyframes glowButton {
            0% {
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.6), 0 0 30px rgba(255, 255, 255, 0.5);
            }
            50% {
                box-shadow: 0 0 50px rgba(255, 255, 255, 0.8), 0 0 70px rgba(255, 255, 255, 0.7);
            }
            100% {
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.6), 0 0 30px rgba(255, 255, 255, 0.5);
            }
        }

    </style>
</head>
<body>
    <div>
        <h1>Lunch Already Bbe?</h1>
        <div class="button-container">
            <button class="button glow-button" onclick="celebrate('Already bee')">Already bee</button>
            <button class="button glow-button" onclick="celebrate('Not yet')">Not yet</button>
        </div>
        <div id="emoji"></div>
    </div>

    <script>
        // Function to display celebration message
        function celebrate(answer) {
            const emojiDiv = document.getElementById('emoji');
            
            if (answer === 'Already bee') {
                emojiDiv.innerHTML = `Good Kmeng tuj ðŸ’‹`; // Show this message
            } else if (answer === 'Not yet') {
                emojiDiv.innerHTML = `Yu Mes bbe ton nham tt ðŸ˜’`; // Show this message
            }
            createParticles();
        }

        // Particle effect generation
        function createParticles() {
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.animationDuration = `${Math.random() * 3 + 1}s`; // Randomize the speed
                document.body.appendChild(particle);

                // Remove particles after animation
                setTimeout(() => {
                    particle.remove();
                }, 3000); // Time to match the particle animation
            }
        }
    </script>
</body>
</html>
